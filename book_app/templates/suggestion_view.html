{% extends 'base.html' %}

{% block title %} Suggestion and Recommendation - Short Summary {% endblock title %}

{% block content %}


	<section class='py-5 embed-responsive'>
		<div class='row'>
			<div class='col-lg-4  col-md-6 col-sm-8 col-10 offset-lg-4 offset-md-3 offset-sm-2 offset-1 bg-white'>
				<div class='pt-4 pb-3'>
					<p class="h4 text-center pb-4">Every Suggestion is Welcome</p>
					<form method="post">
					{% csrf_token %}
						{{ s_form.as_p }}
						<input type='submit' value='Suggest' class='btn btn-primary float-right mb-4 btn-block'>
					</form>
				</div>
			</div>
		</div>
	</section>
	


{% endblock content %}
